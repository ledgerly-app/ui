<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ledger Timeline</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        
        <link rel="stylesheet" href="http://localhost/vendor/ledgerly/ledgerly.css">

        
            </head>
    <body>

        <div class="ledgerly-container">

            <header class="ledgerly-header">
                <h1 class="ledgerly-title">
                    Ledger Timeline
                </h1>
            </header>

            <main class="ledgerly-content">
                    <div class="ledgerly-timeline">
                                                        <div class="ledgerly-entry">
    <div class="ledgerly-entry-header">
        <span class="ledgerly-severity ledgerly-severity-info"></span>

        <span class="ledgerly-entry-summary">
            System updated
        </span>

        <span class="ledgerly-entry-time">
            2026-01-01T12:00:00.000000Z
        </span>
    </div>

    
            <div class="ledgerly-diff-wrapper">
    <table class="ledgerly-diff">
        <thead>
            <tr>
                <th>Field</th>
                <th>Before</th>
                <th>After</th>
            </tr>
        </thead>
        <tbody>
                            <tr>
                    <td>Amount</td>
                    <td>100</td>
                    <td>150</td>
                </tr>
                    </tbody>
    </table>
</div>
    
    
            <div class="ledgerly-metadata">
    <details>
        <summary>Metadata</summary>

        <dl>
                            <dt>Severity</dt>
                <dd>info</dd>
                    </dl>
    </details>
</div>
    </div>
                                    
        <div class="ledgerly-pagination pagination">
            
        </div>
    </div>
            </main>

        </div>

        
        
    </body>
</html>
